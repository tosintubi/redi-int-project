
server:
  port: 8090
  error:
    include-binding-errors: always
    include-message: always

spring:
  application:
    name: USERSIGNUP-SERVICE
  datasource:
    url: jdbc:postgresql://localhost:5432/registration
    username:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
